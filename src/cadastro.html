<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <form>
        <label for="tipo-usuario">Escolha um tipo de usuário:</label>
        <select id="tipo-usuario" name="tipo-usuario">
          <option value="usuario">Usuário</option>
          <option value="mercado">Mercado</option>
          <option value="colaborador">Colaborador</option>
          <option value="deliveryman">DeliveryMan</option>
        </select>
        
        <div id="usuario-form" class="form">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
          <label for="confirmar-senha">Confirme sua senha:</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" required>
        </div>
        
        <div id="mercado-form" class="form">
          <label for="nome-fantasia">Nome fantasia:</label>
          <input type="text" id="nome-fantasia" name="nome-fantasia" required>
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" required>
          <label for="telefone-mercado">Telefone:</label>
          <input type="text" id="telefone-mercado" name="telefone-mercado" required>
          <label for="endereco-mercado">Endereço:</label>
          <input type="text" id="endereco-mercado" name="endereco-mercado" required>
          <label for="nome-responsavel">Nome responsável:</label>
          <input type="text" id="nome-responsavel" name="nome-responsavel" required>
          <label for="cpf-responsavel">CPF responsável:</label>
          <input type="text" id="cpf-responsavel" name="cpf-responsavel" required>
          <label for="email-responsavel">E-mail responsável:</label>
          <input type="email" id="email-responsavel" name="email-responsavel" required>
          <label for="senha-mercado">Senha:</label>
          <input type="password" id="senha-mercado" name="senha-mercado" required>
          <label for="confirmar-senha-mercado">Confirme sua senha:</label>
          <input type="password" id="confirmar-senha-mercado" name="confirmar-senha-mercado" required>
        </div>
        
        <div id="colaborador-form" class="form">
          <label for="nome-colaborador">Nome completo:</label>
          <input type="text" id="nome-colaborador" name="nome-colaborador" required>
          <label for="data-nascimento">Data de nascimento:</label>
          <input type="date" id="data-nascimento" name="data-nascimento" required>
          <label for="cpf-colaborador">CPF:</label>
          <input type="text" id="cpf-colaborador" name="cpf-colaborador" required>
          <label for="email-colaborador">E-mail:</label>
          <input type="email" id="email-colaborador" name="email-colaborador" required>
          <label for="senha-colaborador">Senha:</label>
          <input type="password" id="senha-colaborador" name="senha-colaborador" required>
          <label for="confirmar-senha-colaborador">Confirme sua senha:</label>
          <input type="password" id="confirmar-senha-colaborador" name="confirmar-senha-colaborador" required>
        </div>

    </form>
        

</body>

</html>
