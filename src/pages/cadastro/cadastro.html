<div wm-include="/pages/cadastro/cadastroHeader.html"></div>
<div class="container mt-5">
    <!-- city buttons -->
    <div class="row justify-content-center pb-5">
        <div wm-city-buttons></div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="from-row" wm-city="Usuario">
            <div class="col-12">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Informe seu nome">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Informe seu CPF">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Informe seu telefone">
                </div>
            </div>
            <div class="col-12 col-md-12">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="Informe seu Email">
                    </div>
                    <small class="form-text text-muted">
                        Enviaremos um email para confirmar o cadastro!
                    </small>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Informe seu endereço">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="text" class="form-control" id="senha" placeholder="Digite uma senha">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="confirmeSenha">Confirme sua senha</label>
                    <input type="text" class="form-control" id="confirmeSenha" placeholder="Confirme sua senha">
                </div>
            </div>
        </div>

        <div class="from-row" wm-city="Mercado">
            <div class="col-12">
                <div class="form-group">
                    <label for="nome-fantasia">Nome fantasia</label>
                    <input type="text" class="form-control" id="nome-fantasia" placeholder="Informe nome fantasia de seu mercado">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="cpf">CNPJ</label>
                    <input type="text" class="form-control" id="CNPJ" placeholder="Informe seu CNPJ">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Informe seu telefone">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Informe seu endereço">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="nome-responsavel">Nome do responsavel</label>
                    <input type="text" class="form-control" id="nome-responsavel" placeholder="Informe nome do responsável pelo mercado">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="cpf-responsavel">CPF</label>
                    <input type="text" class="form-control" id="cpf-responsavel" placeholder="Informe CPF do responsável">
                </div>
            </div>
            <div class="col-12 col-md-12">
                <div class="form-group">
                    <label for="email-responsavel">Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" class="form-control" id="email-responsavel" placeholder="Informe seu Email">
                    </div>
                    <small class="form-text text-muted">
                        Enviaremos um email para confirmar o cadastro!
                    </small>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="senha-mercado">Senha</label>
                    <input type="text" class="form-control" id="senha-mercado" placeholder="Digite uma senha">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="confirmeSenha-mercado">Confirme sua senha</label>
                    <input type="text" class="form-control" id="confirmeSenha-mercado" placeholder="Confirme sua senha">
                </div>
            </div>

        </div>
        
        <div id="colaborador-form" class="form" wm-city="Colaborador">
            <label for="nome-colaborador">Nome completo:</label>
            <input type="text" id="nome-colaborador" name="nome-colaborador" required>
            <label for="data-nascimento">Data de nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            <label for="cpf-colaborador">CPF:</label>
            <input type="text" id="cpf-colaborador" name="cpf-colaborador" required>
            <label for="email-colaborador">E-mail:</label>
            <input type="email" id="email-colaborador" name="email-colaborador" required>
            <label for="senha-colaborador">Senha:</label>
            <input type="password" id="senha-colaborador" name="senha-colaborador" required>
            <label for="confirmar-senha-colaborador">Confirme sua senha:</label>
            <input type="password" id="confirmar-senha-colaborador" name="confirmar-senha-colaborador" required>
        </div>
        <div id="deliveryMan-form" class="form" wm-city="DeliveryMan">
            <label for="nome-colaborador">Nome completo:</label>
            <input type="text" id="nome-colaborador" name="nome-colaborador" required>
            <label for="data-nascimento">Data de nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            <label for="cpf-colaborador">CPF:</label>
            <input type="text" id="cpf-colaborador" name="cpf-colaborador" required>
            <label for="email-colaborador">E-mail:</label>
            <input type="email" id="email-colaborador" name="email-colaborador" required>
            <label for="senha-colaborador">Senha:</label>
            <input type="password" id="senha-colaborador" name="senha-colaborador" required>
            <label for="confirmar-senha-colaborador">Confirme sua senha:</label>
            <input type="password" id="confirmar-senha-colaborador" name="confirmar-senha-colaborador" required>
        </div>
    </div>
</div>
<script>
    $('[wm-city-buttons]').cityButtons()
</script>
