<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function mostrarFormulario(city) {
        // esconder todos os campos de cadastro
        var forms = document.querySelectorAll('.form-row[wm-city]');
        for (var i = 0; i < forms.length; i++) {
            forms[i].style.display = 'none';
        }

        // mostrar o campo de cadastro para a cidade selecionada
        var form = document.querySelector('.form-row[wm-city="' + city + '"]');
        if (form) {
            form.style.display = 'block';
        }
    }

    // adicionar manipuladores de eventos aos botões de cidade
    document.getElementById('usuario-btn').addEventListener('click', function () {
        mostrarFormulario('Usuario');
    });

    document.getElementById('mercado-btn').addEventListener('click', function () {
        mostrarFormulario('Mercado');
    });

    document.getElementById('colaborador-btn').addEventListener('click', function () {
        mostrarFormulario('Colaborador');
    });

    document.getElementById('deliveryMan-btn').addEventListener('click', function () {
        mostrarFormulario('DeliveryMan');
    });
</script>
