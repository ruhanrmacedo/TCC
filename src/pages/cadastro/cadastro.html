<style>
    .form-row[wm-city="Usuario"] {
        display: none;
    }

    .form-row[wm-city="Mercado"] {
        display: none;
    }

    .form-row[wm-city="Colaborador"] {
        display: none;
    }

    .form-row[wm-city="DeliveryMan"] {
        display: none;
    }

    .btn-blue {
        background-color: #007bff;
        color: #fff;
    }

    .btn-blue.active {
        font-size: 1.2rem;
        padding: 1rem 2rem;
    }
</style>

<div wm-include="/pages/cadastro/cadastroHeader.html"></div>
<div class="container mt-5">

    <!-- city buttons -->
    <div class="row d-flex justify-content-center">
        <button id="usuario-btn" class="btn btn-blue">Usuário</button>
        <button id="mercado-btn" class="btn btn-blue">Mercado</button>
        <button id="colaborador-btn" class="btn btn-blue">Colaborador</button>
        <button id="deliveryMan-btn" class="btn btn-blue">DeliveryMan</button>
    </div>

    <!-- Cadastro Usuario -->
    <div class="form-row" wm-city="Usuario" style="display: none;">
        <div class="col-12">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Informe seu nome">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Informe seu CPF">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="Informe seu telefone">
            </div>
        </div>
        <div class="col-12 col-md-12">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Informe seu Email">
                </div>
                <small class="form-text text-muted">
                    Enviaremos um email para confirmar o cadastro!
                </small>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Informe seu endereço">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite uma senha">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="confirmeSenha">Confirme sua senha</label>
                <input type="password" class="form-control" id="confirmeSenha" placeholder="Confirme sua senha">
            </div>
        </div>
    </div>

    <!-- Cadastro Mercado -->
    <div class="form-row" wm-city="Mercado">
        <div class="col-12">
            <div class="form-group">
                <label for="nome-fantasia">Nome fantasia</label>
                <input type="text" class="form-control" id="nome-fantasia"
                    placeholder="Informe nome fantasia de seu mercado">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" placeholder="Informe seu CNPJ">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="telefone-mercado">Telefone</label>
                <input type="text" class="form-control" id="telefone-mercado" placeholder="Informe seu telefone">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="endereco-mercado">Endereço</label>
                <input type="text" class="form-control" id="endereco-mercado" placeholder="Informe seu endereço">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="nome-responsavel">Nome do responsavel</label>
                <input type="text" class="form-control" id="nome-responsavel"
                    placeholder="Informe nome do responsável pelo mercado">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="cpf-responsavel">CPF</label>
                <input type="text" class="form-control" id="cpf-responsavel" placeholder="Informe CPF do responsável">
            </div>
        </div>
        <div class="col-12 col-md-12">
            <div class="form-group">
                <label for="email-responsavel">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" id="email-responsavel" placeholder="Informe seu Email">
                </div>
                <small class="form-text text-muted">
                    Enviaremos um email para confirmar o cadastro!
                </small>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="senha-mercado">Senha</label>
                <input type="password" class="form-control" id="senha-mercado" placeholder="Digite uma senha">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="confirmeSenha-mercado">Confirme sua senha</label>
                <input type="password" class="form-control" id="confirmeSenha-mercado" placeholder="Confirme sua senha">
            </div>
        </div>
    </div>

    <!-- Cadastro colaborador -->
    <div class="form-row" wm-city="Colaborador">
        <div class="col-12">
            <div class="form-group">
                <label for="nome-colaborador">Nome:</label>
                <input type="text" class="form-control" id="nome-colaborador" placeholder="Informe seu nome">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="data-nascimento">Data Nascimento</label>
                <input type="text" class="form-control" id="data-nascimento"
                    placeholder="Informe sua data de nascimento">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="cpf-colaborador">CPF</label>
                <input type="text" class="form-control" id="cpf-colaborador" placeholder="Informe seu CPF">
            </div>
        </div>
        <div class="col-12 col-md-12">
            <div class="form-group">
                <label for="email-colaborador">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" id="email-colaborador" placeholder="Informe seu Email">
                </div>
                <small class="form-text text-muted">
                    Enviaremos um email para confirmar o cadastro!
                </small>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="senha-colaborador">Senha</label>
                <input type="password" class="form-control" id="senha-colaborador" placeholder="Digite uma senha">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="confirmeSenha-colaborador">Confirme sua senha</label>
                <input type="password" class="form-control" id="confirmeSenha-colaborador"
                    placeholder="Confirme sua senha">
            </div>
        </div>
    </div>

    <!-- Cadastro DeliveryMan -->
    <div class="form-row" wm-city="DeliveryMan">
        <div class="col-12">
            <div class="form-group">
                <label for="nome-deliveryMan">Nomes:</label>
                <input type="text" class="form-control" id="nome-deliveryMan" placeholder="Informe seu nome">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="data-deliveryMan">Data Nascimento</label>
                <input type="text" class="form-control" id="data-deliveryMan"
                    placeholder="Informe sua data de nascimento">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="cpf-deliveryMan">CPF</label>
                <input type="text" class="form-control" id="cpf-deliveryMan" placeholder="Informe seu CPF">
            </div>
        </div>
        <div class="col-12 col-md-12">
            <div class="form-group">
                <label for="email-deliveryMan">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" id="email-deliveryMan" placeholder="Informe seu Email">
                </div>
                <small class="form-text text-muted">
                    Enviaremos um email para confirmar o cadastro!
                </small>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="senha-deliveryMan">Senha</label>
                <input type="password" class="form-control" id="senha-deliveryMan" placeholder="Digite uma senha">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="confirmeSenha-deliveryMan">Confirme sua senha</label>
                <input type="password" class="form-control" id="confirmeSenha-deliveryMan"
                    placeholder="Confirme sua senha">
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const usuarioBtn = document.getElementById('usuario-btn');
    const mercadoBtn = document.getElementById('mercado-btn');
    const colaboradorBtn = document.getElementById('colaborador-btn');
    const deliveryManBtn = document.getElementById('deliveryMan-btn');

    // seleciona todas as seções de formulário
    const usuarioForm = document.querySelector('[wm-city="Usuario"]');
    const mercadoForm = document.querySelector('[wm-city="Mercado"]');
    const colaboradorForm = document.querySelector('[wm-city="Colaborador"]');
    const deliveryManForm = document.querySelector('[wm-city="DeliveryMan"]');

    // adiciona o evento de clique ao botão "usuario-btn"
    usuarioBtn.addEventListener('click', () => {
        // exibe o formulário de usuário
        usuarioForm.style.display = 'block';
        // oculta os outros formulários
        mercadoForm.style.display = 'none';
        colaboradorForm.style.display = 'none';
        deliveryManForm.style.display = 'none';
    });

    // adiciona o evento de clique ao botão "mercado-btn"
    mercadoBtn.addEventListener('click', () => {
        // exibe o formulário de usuário
        mercadoForm.style.display = 'block';
        // oculta os outros formulários
        usuarioForm.style.display = 'none';
        colaboradorForm.style.display = 'none';
        deliveryManForm.style.display = 'none';
    });

    // adiciona o evento de clique ao botão "colaborador-btn"
    colaboradorBtn.addEventListener('click', () => {
        // exibe o formulário de usuário
        colaboradorForm.style.display = 'block';
        // oculta os outros formulários
        usuarioForm.style.display = 'none';
        mercadoForm.style.display = 'none';
        deliveryManForm.style.display = 'none';
    });

    // adiciona o evento de clique ao botão "deliveryMan-btn"
    deliveryManBtn.addEventListener('click', () => {
        // exibe o formulário de usuário
        deliveryManForm.style.display = 'block';
        // oculta os outros formulários
        usuarioForm.style.display = 'none';
        mercadoForm.style.display = 'none';
        colaboradorForm.style.display = 'none';
    });
</script>
