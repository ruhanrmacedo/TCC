<div wm-include="/pages/cadastro/cadastroHeader.html"></div>
<div class="container mt-5">
    <!-- cadastro buttons -->
    <div class="row justify-content-center pb-5">
        <div wm-cadastro-buttons></div>
    </div>

    <!-- Cadastro Usuario -->
    <form id="cadastroUsuario" class="form-row" wm-cadastro="Usuario">
        <div class="col-12">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Informe seu nome">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Informe seu CPF">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="Informe seu telefone">
            </div>
        </div>
        <div class="col-12 col-md-12">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Informe seu Email">
                </div>
                <small class="form-text text-muted">
                    Enviaremos um email para confirmar o cadastro!
                </small>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Informe seu endereço">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite uma senha">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="confirmeSenha">Confirme sua senha</label>
                <input type="password" class="form-control" id="confirmeSenha" placeholder="Confirme sua senha">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-secondary" onclick="document.getElementById('cadastroUsuario').reset();">Limpar</button>
        </div>
    </form>

        </div>
        <div class="col-12">

        </div>
        <div class="col-12">
            <div class="form-group">

        </div>
        <div class="col-12">
            <div class="form-group">

        <div class="col-12">

        <div class="col-12">

        </div>
        <div class="col-12 col-md-12">

                <label for="email-responsavel">Email</label>

                    <div class="input-group-prepend">

        <div class="col-12">

                <input type="password" class="form-control" id="senha-mercado" placeholder="Digite uma senha">

        <div class="col-12">

            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-secondary" onclick="document.getElementById('cadastroMercado').reset();">Limpar</button>
        </div>
    </form>

        <div class="col-12 col-md-12">

            <div class="form-group">
                <label for="nome-deliveryMan">Nomes:</label>

        <div class="col-12">

</div>
<script>
    $('[wm-cadastro-buttons]').cadastroButtons()
</script>
